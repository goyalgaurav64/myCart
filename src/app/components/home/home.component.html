<div class="container p-5 mt-4">
  <div style="display: flex">
    <app-search-product
      (searchResult)="onSearchResult($event)"
    ></app-search-product>
  </div>
  <div class="d-flex flex-wrap row">
    @for(product of filteredProducts; track product){
    <div class="col-sm-4 mb-2">
      <app-product-card
        [item]="product"
        (buyProduct)="onBuyProduct($event)"
        (viewProduct)="onViewProduct($event)"
      ></app-product-card>
    </div>
    }
  </div>
</div>
